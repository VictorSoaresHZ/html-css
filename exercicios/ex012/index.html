<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.icon.ico" type="image/x-icon">
    <title>Videos em sites</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <hr>
    <video width="500" height="315" poster="imagens/nowar-jpeg.jpg" controls autoplay loop>
        <source src="midia/Meuvideo-Mp42.mp4" type="video/mp4">
        <source src="midia/meuvideo-webm.webm" type="video/webm">
        <source src="midia/meuvideo-ogv.ogv" type="video/ogv">
        <p>Seu navegador não suporta esse video</p>
    </video>
    <hr>
    <h1>Inserindo videos do YouTube no site</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/W-g5m6NlR8w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h1>Inserindo video do vimeo no site</h1>
    <iframe src="https://player.vimeo.com/video/315357981?h=f24570d2b5&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
