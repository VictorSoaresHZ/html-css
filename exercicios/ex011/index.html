<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.icon.ico" type="image/x-icon">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários díspoditivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <hr>
    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-G.png" alt="Imagem flexíveis">
    </picture>
    <hr>

    <h1>Áudio para seu site</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls loop></audio>
    <hr>
    <audio controls loop preload="metadata">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wave">
        <p>infelizmente seu navagador não conseguiu reproduzir o audio. <a href="midia/guanacast-33.mp3" >clique aqui para baixar</a></p>
    </audio> 
    
    
</body>
</html>
