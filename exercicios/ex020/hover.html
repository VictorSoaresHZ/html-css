<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO HOVER</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: brown;
        }
        div > p {
            display: none;
        }
        div:hover >p {
            display: block;
            background-color: black;
            width: 200px;
            color: aqua;
        }

    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p> <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">texto escondido...</a></p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
